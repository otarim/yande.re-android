<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-color-active-positive">

  

  <!-- Chats Tab -->
  <ion-tab title="yande.re" href="#/tab/pics">
    <ion-nav-view name="tab-pics" icon-off="ion-home" icon-on="ion-ios-gear"></ion-nav-view>
  </ion-tab>

  <!-- download Tab -->
  <ion-tab title="download" href="#/tab/download">
    <ion-nav-view name="tab-download"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="q&a" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


</ion-tabs>
